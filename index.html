<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Whiteboard</title>
  </head>
  <body>
    <div class="flex flex-col h-screen">
      <div class="bg-gray-50"><a href="https://github.com/thatbeautifuldream/whiteboard"
        ><img
          loading="lazy"
          width="149"
          height="149"
          src="https://github.blog/wp-content/uploads/2008/12/forkme_left_gray_6d6d6d.png?resize=149%2C149"
          class="attachment-full size-full"
          alt="Fork me on GitHub"
          data-recalc-dims="1"
      /></a></div>
      <div class="bg-gray-50 flex-grow">
      <!-- hero section starts -->
      <section class="text-gray-600 body-font">
        <div
          class="
            container
            mx-auto
            flex
            px-5
            py-24
            md:flex-row
            flex-col
            items-center
          "
        >
          <div
            class="
              lg:flex-grow
              md:w-1/2
              lg:pr-24
              md:pr-16
              flex flex-col
              md:items-start md:text-left
              mb-16
              md:mb-0
              items-center
              text-center
            "
          >
            <h1
              class="
                text-4xl
                sm:text-6xl
                lg:text-7xl
                leading-none
                font-extrabold
                tracking-tight
                text-gray-900
                mt-10
                mb-8
                sm:mt-14 sm:mb-10
              "
            >
              ✍️&nbsp; Whiteboard
            </h1>
            <p class="mb-8 text-2xl leading-relaxed">
              A Devsnest Weekend Hackathon Submission!
            </p>
            <div class="flex justify-center">
              <a
                class="
                  w-full
                  sm:w-auto
                  flex-none
                  bg-gray-900
                  hover:bg-gray-700
                  text-white text-lg
                  leading-6
                  font-semibold
                  py-3
                  px-6
                  border border-transparent
                  rounded-xl
                  focus:ring-2
                  focus:ring-offset-2
                  focus:ring-offset-white
                  focus:ring-gray-900
                  focus:outline-none
                  transition-colors
                  duration-200
                "
                href="board.html"
                >Start Scribbling ツ</a
              >
            </div>
          </div>
          <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
            <img
              class="object-cover object-center rounded"
              alt="hero"
              src="hero.gif"
            />
          </div>
        </div>
      </section>
      <!-- hero section ends --></div>
      <footer class="py-5 bg-gray-700 text-center text-white">
        Made with ❤️ &nbsp;by Martian Team.
      </footer>
  </div>
    </>
  </body>
</html>
